<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Hello</title>
    </h:head>
    <h:body>
<h1>Tabulation</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Start:" for="start"/>
            <h:inputText value="#{tabulationBean.tabulation.start}" id="start"/>
                <h:outputLabel value="End:" for="end"/>
            <h:inputText value="#{tabulationBean.tabulation.end}" id="end"/>
                <h:outputLabel value="Step:" for="step"/>
            <h:inputText value="#{tabulationBean.tabulation.step}" id="step"/>
                <h:outputLabel value="a:" for="a"/>
            <h:inputText value="#{tabulationBean.tabulation.a}" id="a"/>
            <h:commandButton value="Result" action="#{tabulationBean.calculate()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</f:view>
</html>
